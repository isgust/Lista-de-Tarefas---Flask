<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Lista de Tarefas</h2>
        <ul class="list-group mt-3">
            {% for item in listaEnumerada %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.1['Item'] }}
                    {% if not item.1['concluido'] %}
                        <form method="POST" action="/marcarConcluida/{{ item.0 }}">
                            <button type="submit" class="btn btn-success">Marcar como Conclu√≠do</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <form method="POST" action="/" class="mt-3">
            <div class="form-group">
                <label for="item"><b>Nova Tarefa</b></label>
                <input type="text" name="item" id="item" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Adicionar</button>
        </form>
    </div>
</body>
</html>
